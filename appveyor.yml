version: "{build}"
branches:
  only:
    - master
configuration: Release
test: off

environment:
  cert_url:
    secure: +Hrnyb/2BCwM+8B+26euLJlIcgul2423FxzS82lgeI4yh8ZpfGEZ+YsqQsbClVU5
  cert_pass:
    secure: BFY5QH5tvpycnuWJ7EsWmZoT2MnI4wORlRf1fxfpqaY=

build:
  parallel: true
  verbosity: minimal

install:
  - set PATH=C:\Program Files (x86)\Microsoft SDKs\Windows\v7.0A\Bin\;%PATH%

after_build:
  - rem Code signing
  - ps: if ($env:cert_url) { Start-FileDownload $env:cert_url }
  - if defined cert_url signtool sign /v /f selfsigned.pfx /p %cert_pass% /t http://timestamp.verisign.com/scripts/timstamp.dll "%APPVEYOR_BUILD_FOLDER%\RocksmithToolkitGUI\bin\Release\RocksmithToolkitGUI.exe" "%APPVEYOR_BUILD_FOLDER%\RocksmithToolkitGUI\bin\Release\RocksmithToolkitUpdater.exe" "%APPVEYOR_BUILD_FOLDER%\RocksmithToolkitGUI\bin\Release\RocksmithToolkitLib.dll"
  - rem Windows package
  - 7z a Windows.zip %APPVEYOR_BUILD_FOLDER%\RocksmithToolkitGUI\bin\Release\*
  - rem Mac package
  - del "%APPVEYOR_BUILD_FOLDER%\RocksmithToolkitGUI\bin\RocksmithCustomSongToolkit.app\Contents\Resources\gitkeep.txt"
  - xcopy /E "%APPVEYOR_BUILD_FOLDER%\RocksmithToolkitGUI\bin\Release\*" "%APPVEYOR_BUILD_FOLDER%\RocksmithToolkitGUI\bin\RocksmithCustomSongToolkit.app\Contents\Resources\"
  - xcopy "%APPVEYOR_BUILD_FOLDER%\RocksmithToolkitGUI\songcreator.icns" "%APPVEYOR_BUILD_FOLDER%\RocksmithToolkitGUI\bin\RocksmithCustomSongToolkit.app\Contents\Resources\"
  - copy "%APPVEYOR_BUILD_FOLDER%\RocksmithToolkitGUI\bin\Release\RocksmithToolkitGUI.exe" "%APPVEYOR_BUILD_FOLDER%\RocksmithToolkitGUI\bin\RocksmithCustomSongToolkit.app\Contents\Resources\RocksmithCustomSongToolkit.exe"
  - del "%APPVEYOR_BUILD_FOLDER%\RocksmithToolkitGUI\bin\RocksmithCustomSongToolkit.app\Contents\Resources\RocksmithToolkitGUI.exe"
  - 7z a -ttar Mac.tar %APPVEYOR_BUILD_FOLDER%\RocksmithToolkitGUI\bin\RocksmithCustomSongToolkit.app\
  - 7z a -tgzip Mac.tar.gz Mac.tar

artifacts:
  - path: Windows.zip
  - path: Mac.tar.gz

notifications:
  - provider: Webhook
    url: "http://www.rscustom.net/hook/appveyor"
    headers:
      Authorization:
        secure: NjVdRVVdkTGELbhe2ejYz/soldL9HWrzpaVcDpPM5tX0lYfFd0ld8Q2NowOfBiqxEKa1t7jgV6z8XO6B5g4nMM9rkqJwjzmrN8ZQbfIX7+Z2xokQo6A1ET4uadCfKrIOHPYBQyGaaimojJKJlq+Zzw+BsQD/OLDKf3u9q6MARyg=
    on_build_success: true
    on_build_failure: true
    on_build_status_changed: true
